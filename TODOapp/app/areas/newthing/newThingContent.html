<div class="content-box">
    <form name="newThingForm">
        <div class="clearfix">
            <div class="new-thing-description-bar">
                <label class="align-top">
                    Task Description:
                </label>
            </div>
            <div class="new-thing-inputs">
                <textarea class="add-item-info new-thing-inputs"
                          ng-model="newThingCtrl.newThing.info"
                          required></textarea>
            </div>
        </div>
        <div class="clearfix">
            <div class="new-thing-description-bar">
                <label class="align-text-top">
                    Enter Date:
                </label>
            </div>
            <div class="new-thing-inputs">
                <input class="new-thing-inputs" type="text" ng-model="newThingCtrl.newThing.dueDate" required>
            </div>
        </div>
        <div class="clearfix">
            <button type="submit" ng-click="newThingCtrl.addCommand()" ng-disabled="newThingForm.$invalid">Add</button>
            <button type="button" ng-click="newThingCtrl.cancelCommand()">Exit</button>
        </div>
    </form>
</div>
