<div ng-switch="datepickerMode" role="application" ng-keydown="keydown($event)">
  <!--<div style="background-color: darkslateblue; flex: 1 1 auto;"></div>-->
  <daypicker style="flex: 1 1 auto;" ng-switch-when="day" tabindex="0"></daypicker>
  <monthpicker style="flex: 1 1 auto;" ng-switch-when="month" tabindex="0"></monthpicker>
  <yearpicker style="flex: 1 1 auto;" ng-switch-when="year" tabindex="0"></yearpicker>
</div>
