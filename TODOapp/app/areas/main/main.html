<div>
    <header class="flex-header">
        <label>Search: </label><input type="text" />
        <button ui-sref="newThing">ADD</button>
    </header>
    <ul class="flex-column">
        <li ng-repeat="thingToDo in mainCtrl.thingsToDo" class="task-box flex-column">
            <div class="flex-line task-first-line">
                <label class="task-description-label">Description: </label>
                <span class="task-description-content">{{thingToDo.info}}</span>
            </div>
            <div class="flex-line task-second-line">
                <label class="task-due-date-label">Due Date: </label>
                <span class="task-due-date-content">{{thingToDo.dueDate | date: medium}}</span>
                <button class="task-delete-button">DELETE</button>
            </div>
        </li>
    </ul>
</div>
