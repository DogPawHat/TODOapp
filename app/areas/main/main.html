<div>
    <div ng-repeat="thingToDo in mainCtrl.thingsToDo">
        <div>
            <label>
                Description:
            </label>
            {{thingToDo.info}}
        </div>
        <div>
            <label>
                Due Date:
            </label>
            {{thingToDo.dueDate | date: medium}}
        </div>
    </div>
    <div>
        <a ui-sref="newThing">Add New Task</a>
    </div>
</div>
