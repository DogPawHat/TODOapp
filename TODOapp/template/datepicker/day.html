<table role="grid" style="background-color:#FFFFFF;" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
    <style>
        .month-btn {
        }

            .month-btn > .last {
            }

            .month-btn > .now {
            }

            .month-btn > .next {
            }


        .day-btn {
            min-width: 32px;
            height: 32px;
            border-radius: 100%;

        }

        .day-btn:hover{
            background-color: lightblue;
        }

        .day-btn.active{
            background-color: lightblue;
        }
    </style>
  <thead>
    <tr>
      <th><button type="button" class="month-btn last" ng-click="move(-1)" tabindex="-1"><i class="fa fa-chevron-left"></i></button></th>
      <th colspan="{{::5}}"><button id="{{::uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="month-btn" ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode" tabindex="-1"><strong>{{title}}</strong></button></th>
      <th><button type="button" class="month-btn next" ng-click="move(1)" tabindex="-1"><i class="fa fa-chevron-right"></i></button></th>
    </tr>
    <tr>
      <!--<th ng-if="showWeeks" class="text-center"></th>-->
      <th ng-repeat="label in ::labels track by $index" class="text-center"><small aria-label="{{::label.full}}">{{::label.abbr}}</small></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows track by $index">
      <!--<td ng-if="showWeeks" class="text-center h6"><em>{{ weekNumbers[$index] }}</em></td>-->
      <td ng-repeat="dt in row track by dt.date" class="text-center" role="gridcell" id="{{::dt.uid}}" ng-class="::dt.customClass">
        <button type="button" class="day-btn" ng-class="{'-info': dt.selected, active: isActive(dt)}" ng-click="select(dt.date)" ng-disabled="dt.disabled" tabindex="-1"><span ng-class="::{'text-muted': dt.secondary, 'text-info': dt.current}">{{::dt.label}}</span></button>
      </td>
    </tr>
  </tbody>
</table>
