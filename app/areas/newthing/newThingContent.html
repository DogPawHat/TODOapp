<div class="content-box">
    <form name="newThing.form">
        <div class="clearfix">
            <div class="new-thing-description-bar">
                <label class="align-top">
                    Task Description:
                </label>
            </div>
            <div class="new-thing-inputs">
                <textarea class="add-item-info new-thing-inputs"
                          ng-model="newThingCtrl.newThing.info"
                          required></textarea>
            </div>
        </div>
        <div class="clearfix">
            <div class="new-thing-description-bar">
                <label class="align-text-top">
                    Enter Date:
                </label>
            </div>
            <div class="new-thing-inputs">
                <input class="new-thing-inputs" type="text" ng-model="newThingCtrl.newThing.dueDate" required>
            </div>
        </div>
        <div class="clearfix">
            <button type="submit" ng-click="newThingCtrl.addCommand()" ng-disabled="newThingForm.$invalid">Add</button>
        </div>
        <div id="squaresWaveG" class="clearfix">
            <div id="squaresWaveG_1" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_2" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_3" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_4" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_5" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_6" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_7" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_8" class="squaresWaveG">
            </div>
            <!--  - See more at: http://cssload.net/#sthash.wCpo9Oue.dpuf -->
        </div>
    </form>
</div>
