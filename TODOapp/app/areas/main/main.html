<div>
    <header class="flex-header">
        <label>Search: </label><input type="text" />
        <button ui-sref="newThing">Add New Task</button>
    </header>
    <ul class="flex-ul">
        <li ng-repeat="thingToDo in mainCtrl.thingsToDo" class="task-box">
            <div>
                <label>Description: </label><span>{{thingToDo.info}}</span>
            </div>
            <div>
                <label>Due Date: </label><span>{{thingToDo.dueDate | date: medium}}</span>
            </div>
            <div>
                <button>Delete</button>
            </div>
        </li>
    </ul>
</div>
