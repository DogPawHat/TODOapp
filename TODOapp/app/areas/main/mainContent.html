<div class="content-box flex-pillar">
    <header class="flex-line app-bar">
        <!--<input type="text" class="search-box"
               placeholder="Search"
               ng-model="mainHeaderCtrl.filter" />-->
        <!--<button ui-sref="newThing" class="search-button">ADD</button>-->
        <div class="app-bar-left">
            <h5>
                To-Do List
            </h5>
        </div>
        <div class="app-bar-middle">
            <button>
                <svg class="search-icon"
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
            </button>
            <input placeholder="Search" class="search-box" ng-model="" />
        </div>
        <div class="app-bar-right"></div>
    </header>
    <div class="flex-line" style="flex: 100 1 auto; ">
        <div class="left-nav"></div>
        <div class="main-canvas" style="position: relative">
            <h5 ng-if="mainCtrl.thingsToDo.length === 0 && (mainCtrl.filter == false)">No Tasks Scheduled</h5>
            <h5 ng-if="mainCtrl.thingsToDo.length === 0 && (mainCtrl.filter)">Search does not match any Tasks</h5>
            <ul class="flex-wrap task-list">
                <li ng-repeat="value in mainCtrl.thingsToDo" class="task-box flex-pillar" ng-class="{ late : mainCtrl.overdue[$index]}">
                    <div class="flex-pillar task-first-line">
                        <h5>{{value[1].info}}</h5>
                        <span>Due Date: {{value[1].dueDate | date: medium}}</span>
                    </div>
                    <div class="flex-line task-second-line" style="">
                        <div style="padding: 8px">
                            <button class="task-delete-button" ng-click="mainCtrl.setAsDoneCommand(value[0])">Done</button>
                        </div>
                    </div>
                </li>
            </ul>
            <div style="position: absolute; bottom: 8px; right: 8px;">
                <button ui-sref="newThing"
                        style="background-color: #009688; width: 56px; height: 56px; border: none;border-radius: 28px">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="24"
                         height="24"
                         viewBox="0 0 24 24"
                         style="fill: white">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="right-nav"></div>
    </div>
</div>
